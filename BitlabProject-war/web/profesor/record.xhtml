<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="Bitlab - Record"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <f:event listener="#{recordController.prepareCreate()}" type="preRenderView"/>
            <div>
                <h:form id="form">
                    <p:growl id="message" showDetail="true" />
                    <p:dataGrid var="curso" value="#{cursoController.items}" columns="5" >
                        <p:dataViewGridItem>
                            <p:panel header="#{curso.csNombre}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">  
                                    <p:commandButton value="Ver estudiantes"  update=":estudiantes, :form" actionListener="#{estudianteController.getEstudiantesPorCurso(curso.csId)}"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:dataViewGridItem>
                    </p:dataGrid>
                </h:form> 
            </div>
            <h:panelGroup id="estudiantes">
                <h:form id="formEstudiantesCurso" >
                    <center>
                        <p:panelGrid columns="2" rendered="#{estudianteController.estudiantesPorCurso.size() > 0}">
                            <h:outputText value="Nota :"/>
                            <p:inputText value="#{recordController.selected.rcPromedioFinal}"/>
                            <h:outputText value="Comentario :"/>
                            <p:inputText value="#{recordController.selected.rcComentario}"/>
                            <h:outputText value="Profesor :"/>
                            <p:inputText value="#{recordController.selected.rcProfesor}"/>
                        </p:panelGrid> </center>
                    <p:dataTable rendered="#{estudianteController.estudiantesPorCurso.size() > 0}" id="estudiantesCurso" var="es" value="#{estudianteController.estudiantesPorCurso}" emptyMessage="Seleccione un curso">
                        <p:column headerText="Nombre">
                            <h:outputText value="#{es.esNombre} #{es.esApellido}"/>
                        </p:column>
                        <p:column headerText="Curso actual">
                            <h:outputText value="#{es.csId.csNombre}"/>
                        </p:column>
                        <p:column headerText="Record">
                            <p:commandButton value="Asignar" actionListener="#{recordController.asignarRecordAcademico(es, loginController.estudiante.esNombre)}" update=":formEstudiantesCurso" rendered="#{es.csId.csId != 3}"/>
                            <p:commandButton value="No se puede asignar" rendered="#{es.csId.csId == 3}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
