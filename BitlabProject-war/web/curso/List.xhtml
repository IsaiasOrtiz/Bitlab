<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCursoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div>
                <h:form id="form">
                    <p:growl id="message" showDetail="true" />
                    <a href="Create.xhtml" class="btn btn-primary">NUEVO CURSO</a>
                    <br></br>
                    <br></br>
                    <p:dataView var="curso" value="#{cursoController.items}"
                                rows="9" paginator="true" gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                        <p:dataViewGridItem>
                            <div class="row clearfix">
                                <div class="col-sm-12 col-md-12 mb-30">
                                    <div class="card card-box">
                                        <div class="card-header">
                                            <h3>
                                                <h:outputText value="#{curso.csNombre}"/></h3>
                                        </div>
                                        <div class="card-body text-center" >
                                            <h:panelGrid columns="1" style="width:100%">

                                                <h:outputText value="Inicio: #{curso.csInicio}" >
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                </h:outputText>
                                                <h:outputText value="Descripcion: #{curso.csDescripcion}"/>
                                                <h:outputText value="Capacidad: #{curso.csCantidadBecados}"/>
                                                <h:outputText value="Hora Inicio: #{curso.hrId.hrHoraInicio}"/>
                                                <h:outputText value="Hora finalizacion: #{curso.hrId.hrHoraFin}"/>
                                                <h:outputText value="Dias: #{curso.hrId.hrDias}"/>
                                                <h:outputLabel value="Estado: Activo" rendered="#{curso.csEstado == true}" /> 
                                                <h:outputLabel value="Estado: Inactivo" rendered="#{curso.csEstado == false}" /> 

                                            </h:panelGrid>
                                            <br></br>
                                            <a href="../estudiante/List.xhtml" class="btn btn-primary">Ver estudiantes</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </p:dataViewGridItem>

                     
                    </p:dataView>
                </h:form>
                <ui:include src="Create.xhtml"/>
                <ui:include src="Edit.xhtml"/>
                <ui:include src="View.xhtml"/>
            </div>
        </ui:define>
    </ui:composition>

</html>
