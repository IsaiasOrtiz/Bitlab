<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursoViewDlg" widgetVar="CursoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCursoTitle}">
            <h:form id="CursoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCursoLabel_csId}"/>
                        <h:outputText value="#{cursoController.selected.csId}" title="#{bundle.ViewCursoTitle_csId}"/>
                        <h:outputText value="#{bundle.ViewCursoLabel_csCodCurso}"/>
                        <h:outputText value="#{cursoController.selected.csCodCurso}" title="#{bundle.ViewCursoTitle_csCodCurso}"/>
                        <h:outputText value="#{bundle.ViewCursoLabel_csNombre}"/>
                        <h:outputText value="#{cursoController.selected.csNombre}" title="#{bundle.ViewCursoTitle_csNombre}"/>
                        <h:outputText value="#{bundle.ViewCursoLabel_csDescripcion}"/>
                        <h:outputText value="#{cursoController.selected.csDescripcion}" title="#{bundle.ViewCursoTitle_csDescripcion}"/>
                        <h:outputText value="#{bundle.ViewCursoLabel_csEstado}"/>
                        <p:selectBooleanCheckbox value="#{cursoController.selected.csEstado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCursoLabel_csCantidadBecados}"/>
                        <h:outputText value="#{cursoController.selected.csCantidadBecados}" title="#{bundle.ViewCursoTitle_csCantidadBecados}"/>
                        <h:outputText value="#{bundle.ViewCursoLabel_csFinalizacion}"/>
                        <h:outputText value="#{cursoController.selected.csFinalizacion}" title="#{bundle.ViewCursoTitle_csFinalizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCursoLabel_csInicio}"/>
                        <h:outputText value="#{cursoController.selected.csInicio}" title="#{bundle.ViewCursoTitle_csInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCursoLabel_AUsuarioCrea}"/>
                        <h:outputText value="#{cursoController.selected.AUsuarioCrea}" title="#{bundle.ViewCursoTitle_AUsuarioCrea}"/>
                        <h:outputText value="#{bundle.ViewCursoLabel_AFechaModificacion}"/>
                        <h:outputText value="#{cursoController.selected.AFechaModificacion}" title="#{bundle.ViewCursoTitle_AFechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCursoLabel_AFechaCreacion}"/>
                        <h:outputText value="#{cursoController.selected.AFechaCreacion}" title="#{bundle.ViewCursoTitle_AFechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCursoLabel_AUsuarioModifica}"/>
                        <h:outputText value="#{cursoController.selected.AUsuarioModifica}" title="#{bundle.ViewCursoTitle_AUsuarioModifica}"/>
                        <h:outputText value="#{bundle.ViewCursoLabel_hrId}"/>
                        <h:outputText value="#{cursoController.selected.hrId}" title="#{bundle.ViewCursoTitle_hrId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CursoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
