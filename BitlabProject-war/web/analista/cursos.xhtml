<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Cursos"></h:outputText>
        </ui:define>

        <ui:define name="body">
       
                <h:panelGroup id="cursos">
                    <h:form id="formCurso">
                        <p:panel header="Listado de Cursos" rendered="#{!cursoController.flag}">
                            <p:growl id="message" showDetail="true" />
                            <a href="nuevoCurso.xhtml" class="btn btn-primary">NUEVO CURSO</a>
                            <br></br>
                            <br></br>
                            <p:dataGrid var="curso" value="#{cursoController.items}" 
                                        rows="9" paginator="true" 
                                        rendered="#{!cursoController.flag}">

                                <p:dataViewGridItem>
                                    <div class="row clearfix">
                                        <div class="col-sm-12 col-md-12 mb-30">
                                            <div class="card card-box">
                                                <div class="card-header">
                                                    <h3>
                                                        <h:outputText value="#{curso.csNombre}"/></h3>
                                                </div>
                                                <div class="card-body text-center" >
                                                    <h:panelGrid columns="1" style="width:100%">

                                                        <h:outputText value="Inicio: #{curso.csInicio}" >
                                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                                        </h:outputText>
                                                        <h:outputText value="Descripcion: #{curso.csDescripcion}"/>
                                                        <h:outputText value="Capacidad: #{curso.csCantidadBecados}"/>
                                                        <h:outputText value="Hora Inicio: #{curso.hrId.hrHoraInicio}"/>
                                                        <h:outputText value="Hora finalizacion: #{curso.hrId.hrHoraFin}"/>
                                                        <h:outputText value="Dias: #{curso.hrId.hrDias}"/>
                                                        <h:outputLabel value="Estado: Activo" rendered="#{curso.csEstado == true}" /> 
                                                        <h:outputLabel value="Estado: Inactivo" rendered="#{curso.csEstado == false}" /> 

                                                    </h:panelGrid>
                                                    <br></br>
                                                    <p:commandButton id="createButton" update=":cursos,:estudiantes" value="Ver Estudiantes" actionListener="#{estudianteController.getEstudiantesPorCurso(curso.csId)}"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p:dataViewGridItem>
                            </p:dataGrid>
                        </p:panel>
                    </h:form>
                </h:panelGroup>
            

            <h:panelGroup id="estudiantes">
                <h:form id="estudiantePorCurso">
                    <p:commandButton id="createButton" update=":cursos, :estudiantes" value="Regresar" rendered="#{cursoController.flag}" class="mb-5">
                        <f:setPropertyActionListener value="false" target="#{cursoController.flag}"/>
                    </p:commandButton>
                    <p:panel header="Estudiantes en proceso para curso:" rendered="#{cursoController.flag}">
                        <p:dataTable id="datalist" value="#{estudianteController.getEstudiantesPorCurso(csId)}" var="item"
                                     paginator="true"
                                     rowKey="#{item.esId}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50" rendered="#{!cursoController.flag}"
                                     >

                            <p:column colspan="1">
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.esId}"/>
                            </p:column>

                            <p:column colspan="2">
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.esNombre}"/>
                            </p:column>
                            <p:column colspan="2">
                                <f:facet name="header">
                                    <h:outputText value="Apellido"/>
                                </f:facet>
                                <h:outputText value="#{item.esApellido}"/>
                            </p:column>

                            <p:column colspan="2">
                                <f:facet name="header">
                                    <h:outputText value="Teléfono"/>
                                </f:facet>
                                <h:outputText value="#{item.esTelefono}"/>
                            </p:column>
                            <p:column colspan="2">
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.esCorreo}"/>
                            </p:column>


                            <p:column colspan="2" style="text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="Acción"/>
                                </f:facet>

                            </p:column>

                        </p:dataTable>
                    </p:panel>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</html>
