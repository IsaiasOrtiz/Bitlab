<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoIntermedicacionViewDlg" widgetVar="EstadoIntermedicacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadoIntermedicacionTitle}">
            <h:form id="EstadoIntermedicacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoIntermedicacionController.selected != null}">
                        <h:outputText value="Id"/>
                        <h:outputText value="#{estadoIntermedicacionController.selected.itId}" title="#{bundle.ViewEstadoIntermedicacionTitle_itId}"/>
                        <h:outputText value="Estado Laboral"/>
                        <h:outputText value="#{estadoIntermedicacionController.selected.itNombre}" title="#{bundle.ViewEstadoIntermedicacionTitle_itNombre}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadoIntermedicacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
