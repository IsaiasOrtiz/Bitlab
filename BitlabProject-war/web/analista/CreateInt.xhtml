<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoIntermedicacionCreateDlg" widgetVar="EstadoIntermedicacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstadoIntermedicacionTitle}">
            <h:form id="EstadoIntermedicacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoIntermedicacionController.selected != null}">
                        
                        <p:outputLabel value="Estado Laboral" for="itNombre" />
                        <p:inputText id="itNombre" value="#{estadoIntermedicacionController.selected.itNombre}" title="#{bundle.CreateEstadoIntermedicacionTitle_itNombre}" required="true" requiredMessage="#{bundle.CreateEstadoIntermedicacionRequiredMessage_itNombre}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoIntermedicacionController.create}" value="#{bundle.Save}" update="display,:EstadoIntermedicacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadoIntermedicacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadoIntermedicacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
