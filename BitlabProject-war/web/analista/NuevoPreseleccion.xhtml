<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreseleccionCreateDlg" widgetVar="PreseleccionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nueva Prueba">
            <h:form id="PreseleccionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preseleccionController.selected != null}">
                        <p:outputLabel value="Nombre de Prueba" for="prNombre" />
                        <p:inputText id="prNombre" value="#{preseleccionController.selected.prNombre}" title="#{bundle.CreatePreseleccionTitle_prNombre}" required="true" requiredMessage="#{bundle.CreatePreseleccionRequiredMessage_prNombre}"/>
                        <p:outputLabel value="Nota Obtenida" for="prNota" />
                        <p:inputText id="prNota" value="#{preseleccionController.selected.prNota}" title="#{bundle.CreatePreseleccionTitle_prNota}" required="true" requiredMessage="#{bundle.CreatePreseleccionRequiredMessage_prNota}"/>
                        <p:outputLabel value="Comentario" for="prComentario" />
                        <p:inputTextarea id="prComentario" value="#{preseleccionController.selected.prComentario}" title="#{bundle.CreatePreseleccionTitle_prComentario}" required="true" requiredMessage="#{bundle.CreatePreseleccionRequiredMessage_prComentario}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{preseleccionController.create}" value="#{bundle.Save}" update="display,:PreseleccionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PreseleccionCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="PreseleccionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
