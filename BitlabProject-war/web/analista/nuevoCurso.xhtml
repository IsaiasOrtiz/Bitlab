<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="Nuevo Curso"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <f:event listener="#{cursoController.prepareCreate()}" type="preRenderView"/>
            <h4 class="text-blue h4">Nuevo Curso</h4>
            <br></br>
            <h:form id="CursoCreateForm" rendered="#{cursoController.selected != null}">
                <div class="form-group row">
                    <div class="col-sm-6 col-md-6 ">
                        <label >Codigo de Curso :</label>
                        <p:inputText class="form-control" id="csCodCurso" value="#{cursoController.selected.csCodCurso}" title="#{bundle.CreateCursoTitle_csCodCurso}" required="true" requiredMessage="#{bundle.CreateCursoRequiredMessage_csCodCurso}"/>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <label >Nombre de Curso:</label>
                        <p:inputText class="form-control" id="csNombre" value="#{cursoController.selected.csNombre}" title="#{bundle.CreateCursoTitle_csNombre}" required="true" requiredMessage="#{bundle.CreateCursoRequiredMessage_csNombre}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6 col-md-6 ">
                        <label >Descripci√≥n:</label>
                        <p:inputText class="form-control" id="csDescripcion" value="#{cursoController.selected.csDescripcion}" title="#{bundle.CreateCursoTitle_csDescripcion}" required="true" requiredMessage="#{bundle.CreateCursoRequiredMessage_csDescripcion}"/>
                    </div>
                    <div class="col-sm-6 col-md-6 ">
                        <label >Cantidad de Becados :</label>
                        <p:inputText  class="form-control" id="csCantidadBecados" value="#{cursoController.selected.csCantidadBecados}" title="#{bundle.CreateCursoTitle_csCantidadBecados}" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6 col-md-6 ">
                        <label >Fecha de Inicio : </label>
                        <p:calendar class="col-md-6 col-sm-6" id="csInicio" pattern="MM/dd/yyyy" value="#{cursoController.selected.csInicio}" title="#{bundle.EditCursoTitle_csInicio}"  showOn="button"/>
                    </div>
                    <div class="col-sm-6 col-md-6 ">
                        <label >Fecha fin: </label>
                        <p:calendar class="col-md-6 col-sm-6" id="csFinalizacion" pattern="MM/dd/yyyy" value="#{cursoController.selected.csFinalizacion}" title="#{bundle.EditCursoTitle_csFinalizacion}"  showOn="button"/>
                    </div>
                </div>
                <div class="form-group row">

                    <div class="col-sm-6 col-md-6 ">
                        <label >Horario de clase : </label>
                        <h:selectOneMenu class="form-control" id="hrId" value="#{cursoController.selected.hrId}" required="true" requiredMessage="#{bundle.EditCursoRequiredMessage_hrId}">
                            <f:selectItems value="#{horarioController.itemsAvailableSelectOne}"
                                           var="hrIdItem"
                                           itemLabel="#{hrIdItem.hrDias} #{hrIdItem.hrHoraInicio}:#{hrIdItem.hrHoraFin}"
                                           itemValue="#{hrIdItem}"/>
                        </h:selectOneMenu>
                    </div>
                </div>

                <p:commandButton actionListener="#{cursoController.createCurso}" value="Guardar" update="formCurso" ajax="false" onsuccess="location.reload();" />
                <p:commandButton value="#{bundle.Cancel}" onclick="CursoCreateDialog.hide()"/>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
