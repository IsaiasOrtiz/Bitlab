<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolViewDlg" widgetVar="RolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRolTitle}">
            <h:form id="RolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <h:outputText value="#{bundle.ViewRolLabel_rlId}"/>
                        <h:outputText value="#{rolController.selected.rlId}" title="#{bundle.ViewRolTitle_rlId}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_rlNombre}"/>
                        <h:outputText value="#{rolController.selected.rlNombre}" title="#{bundle.ViewRolTitle_rlNombre}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_AUsuarioCrea}"/>
                        <h:outputText value="#{rolController.selected.AUsuarioCrea}" title="#{bundle.ViewRolTitle_AUsuarioCrea}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_AFechaModificacion}"/>
                        <h:outputText value="#{rolController.selected.AFechaModificacion}" title="#{bundle.ViewRolTitle_AFechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRolLabel_AFechaCreacion}"/>
                        <h:outputText value="#{rolController.selected.AFechaCreacion}" title="#{bundle.ViewRolTitle_AFechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRolLabel_AUsuarioModifica}"/>
                        <h:outputText value="#{rolController.selected.AUsuarioModifica}" title="#{bundle.ViewRolTitle_AUsuarioModifica}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RolViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
