<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolCreateDlg" widgetVar="RolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRolTitle}">
            <h:form id="RolCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRolLabel_rlId}" for="rlId" />
                        <p:inputText id="rlId" value="#{rolController.selected.rlId}" title="#{bundle.CreateRolTitle_rlId}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_rlId}"/>
                        <p:outputLabel value="#{bundle.CreateRolLabel_rlNombre}" for="rlNombre" />
                        <p:inputText id="rlNombre" value="#{rolController.selected.rlNombre}" title="#{bundle.CreateRolTitle_rlNombre}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_rlNombre}"/>
                        <p:outputLabel value="#{bundle.CreateRolLabel_AUsuarioCrea}" for="AUsuarioCrea" />
                        <p:inputText id="AUsuarioCrea" value="#{rolController.selected.AUsuarioCrea}" title="#{bundle.CreateRolTitle_AUsuarioCrea}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_AUsuarioCrea}"/>
                        <p:outputLabel value="#{bundle.CreateRolLabel_AFechaModificacion}" for="AFechaModificacion" />
                        <p:calendar id="AFechaModificacion" pattern="MM/dd/yyyy" value="#{rolController.selected.AFechaModificacion}" title="#{bundle.EditRolTitle_AFechaModificacion}" required="true" requiredMessage="#{bundle.EditRolRequiredMessage_AFechaModificacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRolLabel_AFechaCreacion}" for="AFechaCreacion" />
                        <p:calendar id="AFechaCreacion" pattern="MM/dd/yyyy" value="#{rolController.selected.AFechaCreacion}" title="#{bundle.EditRolTitle_AFechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRolLabel_AUsuarioModifica}" for="AUsuarioModifica" />
                        <p:inputText id="AUsuarioModifica" value="#{rolController.selected.AUsuarioModifica}" title="#{bundle.CreateRolTitle_AUsuarioModifica}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolController.create}" value="#{bundle.Save}" update="display,:RolListForm:datalist,:growl" oncomplete="handleSubmit(args,'RolCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RolCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
