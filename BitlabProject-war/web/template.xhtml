<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Curso" outcome="/curso/List.xhtml" />
                            <p:menuitem value="Departamento" outcome="/departamento/List.xhtml" />
                            <p:menuitem value="Empresa" outcome="/empresa/List.xhtml" />
                            <p:menuitem value="Escolaridad" outcome="/escolaridad/List.xhtml" />
                            <p:menuitem value="EstadoIntermedicacion" outcome="/estadoIntermedicacion/List.xhtml" />
                            <p:menuitem value="EstadoSeleccion" outcome="/estadoSeleccion/List.xhtml" />
                            <p:menuitem value="Estudiante" outcome="/estudiante/List.xhtml" />
                            <p:menuitem value="Ficheros" outcome="/ficheros/List.xhtml" />
                            <p:menuitem value="Horario" outcome="/horario/List.xhtml" />
                            <p:menuitem value="Idioma" outcome="/idioma/List.xhtml" />
                            <p:menuitem value="Idiomas" outcome="/idiomas/List.xhtml" />
                            <p:menuitem value="IntermediacionLaboral" outcome="/intermediacionLaboral/List.xhtml" />
                            <p:menuitem value="Municipio" outcome="/municipio/List.xhtml" />
                            <p:menuitem value="NivelIdioma" outcome="/nivelIdioma/List.xhtml" />
                            <p:menuitem value="NivelTeconologia" outcome="/nivelTeconologia/List.xhtml" />
                            <p:menuitem value="Preseleccion" outcome="/preseleccion/List.xhtml" />
                            <p:menuitem value="Record" outcome="/record/List.xhtml" />
                            <p:menuitem value="Rol" outcome="/rol/List.xhtml" />
                            <p:menuitem value="TecnologiasDisponibles" outcome="/tecnologiasDisponibles/List.xhtml" />
                            <p:menuitem value="TecnologiasManejadas" outcome="/tecnologiasManejadas/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
