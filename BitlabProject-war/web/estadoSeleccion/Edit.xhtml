<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoSeleccionEditDlg" widgetVar="EstadoSeleccionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstadoSeleccionTitle}">
            <h:form id="EstadoSeleccionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoSeleccionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstadoSeleccionLabel_esnId}" for="esnId" />
                        <p:inputText id="esnId" value="#{estadoSeleccionController.selected.esnId}" title="#{bundle.EditEstadoSeleccionTitle_esnId}" required="true" requiredMessage="#{bundle.EditEstadoSeleccionRequiredMessage_esnId}"/>
                        <p:outputLabel value="#{bundle.EditEstadoSeleccionLabel_esnNombre}" for="esnNombre" />
                        <p:inputText id="esnNombre" value="#{estadoSeleccionController.selected.esnNombre}" title="#{bundle.EditEstadoSeleccionTitle_esnNombre}" required="true" requiredMessage="#{bundle.EditEstadoSeleccionRequiredMessage_esnNombre}"/>
                        <p:outputLabel value="#{bundle.EditEstadoSeleccionLabel_AUsuarioCrea}" for="AUsuarioCrea" />
                        <p:inputText id="AUsuarioCrea" value="#{estadoSeleccionController.selected.AUsuarioCrea}" title="#{bundle.EditEstadoSeleccionTitle_AUsuarioCrea}" required="true" requiredMessage="#{bundle.EditEstadoSeleccionRequiredMessage_AUsuarioCrea}"/>
                        <p:outputLabel value="#{bundle.EditEstadoSeleccionLabel_AFechaModificacion}" for="AFechaModificacion" />
                        <p:calendar id="AFechaModificacion" pattern="MM/dd/yyyy" value="#{estadoSeleccionController.selected.AFechaModificacion}" title="#{bundle.EditEstadoSeleccionTitle_AFechaModificacion}" required="true" requiredMessage="#{bundle.EditEstadoSeleccionRequiredMessage_AFechaModificacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEstadoSeleccionLabel_AFechaCreacion}" for="AFechaCreacion" />
                        <p:calendar id="AFechaCreacion" pattern="MM/dd/yyyy" value="#{estadoSeleccionController.selected.AFechaCreacion}" title="#{bundle.EditEstadoSeleccionTitle_AFechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEstadoSeleccionLabel_AUsuarioModifica}" for="AUsuarioModifica" />
                        <p:inputText id="AUsuarioModifica" value="#{estadoSeleccionController.selected.AUsuarioModifica}" title="#{bundle.EditEstadoSeleccionTitle_AUsuarioModifica}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoSeleccionController.update}" value="#{bundle.Save}" update="display,:EstadoSeleccionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadoSeleccionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadoSeleccionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
