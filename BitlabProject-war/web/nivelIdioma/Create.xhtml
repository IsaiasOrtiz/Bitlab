<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelIdiomaCreateDlg" widgetVar="NivelIdiomaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNivelIdiomaTitle}">
            <h:form id="NivelIdiomaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivelIdiomaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNivelIdiomaLabel_NId}" for="NId" />
                        <p:inputText id="NId" value="#{nivelIdiomaController.selected.NId}" title="#{bundle.CreateNivelIdiomaTitle_NId}" required="true" requiredMessage="#{bundle.CreateNivelIdiomaRequiredMessage_NId}"/>
                        <p:outputLabel value="#{bundle.CreateNivelIdiomaLabel_NNombre}" for="NNombre" />
                        <p:inputText id="NNombre" value="#{nivelIdiomaController.selected.NNombre}" title="#{bundle.CreateNivelIdiomaTitle_NNombre}" required="true" requiredMessage="#{bundle.CreateNivelIdiomaRequiredMessage_NNombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nivelIdiomaController.create}" value="#{bundle.Save}" update="display,:NivelIdiomaListForm:datalist,:growl" oncomplete="handleSubmit(args,'NivelIdiomaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NivelIdiomaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
