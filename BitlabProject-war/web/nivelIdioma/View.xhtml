<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelIdiomaViewDlg" widgetVar="NivelIdiomaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNivelIdiomaTitle}">
            <h:form id="NivelIdiomaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivelIdiomaController.selected != null}">
                        <h:outputText value="#{bundle.ViewNivelIdiomaLabel_NId}"/>
                        <h:outputText value="#{nivelIdiomaController.selected.NId}" title="#{bundle.ViewNivelIdiomaTitle_NId}"/>
                        <h:outputText value="#{bundle.ViewNivelIdiomaLabel_NNombre}"/>
                        <h:outputText value="#{nivelIdiomaController.selected.NNombre}" title="#{bundle.ViewNivelIdiomaTitle_NNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NivelIdiomaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
