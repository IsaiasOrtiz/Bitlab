<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/menuAdmin.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPreseleccionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PreseleccionListForm">
                <p:panel header="#{bundle.ListPreseleccionTitle}">
                    <p:dataTable id="datalist" value="#{preseleccionController.items}" var="item"
                                 selectionMode="single" selection="#{preseleccionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.prId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreseleccionTitle_prId}"/>
                            </f:facet>
                            <h:outputText value="#{item.prId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreseleccionTitle_prNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.prNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreseleccionTitle_prNota}"/>
                            </f:facet>
                            <h:outputText value="#{item.prNota}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreseleccionTitle_prPonderacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.prPonderacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreseleccionTitle_prComentario}"/>
                            </f:facet>
                            <h:outputText value="#{item.prComentario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreseleccionTitle_AUsuarioCrea}"/>
                            </f:facet>
                            <h:outputText value="#{item.AUsuarioCrea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreseleccionTitle_AFechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.AFechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreseleccionTitle_AFechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.AFechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreseleccionTitle_AUsuarioModifica}"/>
                            </f:facet>
                            <h:outputText value="#{item.AUsuarioModifica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreseleccionTitle_csId}"/>
                            </f:facet>
                            <h:outputText value="#{item.csId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreseleccionTitle_esId}"/>
                            </f:facet>
                            <h:outputText value="#{item.esId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{preseleccionController.prepareCreate}" update=":PreseleccionCreateForm" oncomplete="PF('PreseleccionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PreseleccionViewForm" oncomplete="PF('PreseleccionViewDialog').show()" disabled="#{empty preseleccionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PreseleccionEditForm" oncomplete="PF('PreseleccionEditDialog').show()" disabled="#{empty preseleccionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{preseleccionController.destroy}" update=":growl,datalist" disabled="#{empty preseleccionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
