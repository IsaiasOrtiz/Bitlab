<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoIntermedicacionCreateDlg" widgetVar="EstadoIntermedicacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstadoIntermedicacionTitle}">
            <h:form id="EstadoIntermedicacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoIntermedicacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstadoIntermedicacionLabel_itId}" for="itId" />
                        <p:inputText id="itId" value="#{estadoIntermedicacionController.selected.itId}" title="#{bundle.CreateEstadoIntermedicacionTitle_itId}" required="true" requiredMessage="#{bundle.CreateEstadoIntermedicacionRequiredMessage_itId}"/>
                        <p:outputLabel value="#{bundle.CreateEstadoIntermedicacionLabel_itNombre}" for="itNombre" />
                        <p:inputText id="itNombre" value="#{estadoIntermedicacionController.selected.itNombre}" title="#{bundle.CreateEstadoIntermedicacionTitle_itNombre}" required="true" requiredMessage="#{bundle.CreateEstadoIntermedicacionRequiredMessage_itNombre}"/>
                        <p:outputLabel value="#{bundle.CreateEstadoIntermedicacionLabel_AUsuarioCrea}" for="AUsuarioCrea" />
                        <p:inputText id="AUsuarioCrea" value="#{estadoIntermedicacionController.selected.AUsuarioCrea}" title="#{bundle.CreateEstadoIntermedicacionTitle_AUsuarioCrea}" required="true" requiredMessage="#{bundle.CreateEstadoIntermedicacionRequiredMessage_AUsuarioCrea}"/>
                        <p:outputLabel value="#{bundle.CreateEstadoIntermedicacionLabel_AFechaCreacion}" for="AFechaCreacion" />
                        <p:calendar id="AFechaCreacion" pattern="MM/dd/yyyy" value="#{estadoIntermedicacionController.selected.AFechaCreacion}" title="#{bundle.EditEstadoIntermedicacionTitle_AFechaCreacion}" required="true" requiredMessage="#{bundle.EditEstadoIntermedicacionRequiredMessage_AFechaCreacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEstadoIntermedicacionLabel_AFechaModificacion}" for="AFechaModificacion" />
                        <p:calendar id="AFechaModificacion" pattern="MM/dd/yyyy" value="#{estadoIntermedicacionController.selected.AFechaModificacion}" title="#{bundle.EditEstadoIntermedicacionTitle_AFechaModificacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEstadoIntermedicacionLabel_AUsuarioModifica}" for="AUsuarioModifica" />
                        <p:inputText id="AUsuarioModifica" value="#{estadoIntermedicacionController.selected.AUsuarioModifica}" title="#{bundle.CreateEstadoIntermedicacionTitle_AUsuarioModifica}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoIntermedicacionController.create}" value="#{bundle.Save}" update="display,:EstadoIntermedicacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadoIntermedicacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadoIntermedicacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
