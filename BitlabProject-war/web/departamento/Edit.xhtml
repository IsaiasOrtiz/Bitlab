<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoEditDlg" widgetVar="DepartamentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDepartamentoTitle}">
            <h:form id="DepartamentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_dpId}" for="dpId" />
                        <p:inputText id="dpId" value="#{departamentoController.selected.dpId}" title="#{bundle.EditDepartamentoTitle_dpId}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_dpId}"/>
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_dpNombre}" for="dpNombre" />
                        <p:inputText id="dpNombre" value="#{departamentoController.selected.dpNombre}" title="#{bundle.EditDepartamentoTitle_dpNombre}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_dpNombre}"/>
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_AUsuarioCrea}" for="AUsuarioCrea" />
                        <p:inputText id="AUsuarioCrea" value="#{departamentoController.selected.AUsuarioCrea}" title="#{bundle.EditDepartamentoTitle_AUsuarioCrea}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_AUsuarioCrea}"/>
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_AFechaCreacion}" for="AFechaCreacion" />
                        <p:calendar id="AFechaCreacion" pattern="MM/dd/yyyy" value="#{departamentoController.selected.AFechaCreacion}" title="#{bundle.EditDepartamentoTitle_AFechaCreacion}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_AFechaCreacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_AFechaModificacion}" for="AFechaModificacion" />
                        <p:calendar id="AFechaModificacion" pattern="MM/dd/yyyy" value="#{departamentoController.selected.AFechaModificacion}" title="#{bundle.EditDepartamentoTitle_AFechaModificacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_AUsuarioModifica}" for="AUsuarioModifica" />
                        <p:inputText id="AUsuarioModifica" value="#{departamentoController.selected.AUsuarioModifica}" title="#{bundle.EditDepartamentoTitle_AUsuarioModifica}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentoController.update}" value="#{bundle.Save}" update="display,:DepartamentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DepartamentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartamentoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
