<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="Listado de estudiantes"></h:outputText>
        </ui:define>
        <ui:define name="body">
       
        <div>
            <f:event listener="#{estudianteController.prepareCreate()}" type="preRenderView"/>
            <div class="login-header box-shadow">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <div class="brand-logo">
                            <h3>BITLAB</h3>
                    </div>
                </div>
            </div>
            <p:panel id="basic" header="Formulario de registro"  style="margin-bottom:20px">
                             
                 <h:form id="frmRg" enctype="multipart/form-data">
                    <div class="pd-20 card-box mb-30">
                        <div class="ui-fluid p-formgrid p-grid">
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel for="Nombres" value="Nombres" />
                                <p:inputText id="Nombres" value="#{estudianteController.selected.esNombre}" required="true" requiredMessage="Debe ingresar un nombre" class="form-control"/>
                                <p:message for="Nombres" />
                            </div>
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel for="Apellidos" value="Apellidos" />
                                <p:inputText id="Apellidos"  value="#{estudianteController.selected.esApellido}" required="true" requiredMessage="Debe ingresar un apellido" class="form-control"/>
                                <p:message for="Apellidos" />
                            </div>

                            <div class="p-field p-col-12">
                                <p:outputLabel for="file" value="Subir foto de perfil" /><br/>
                                <p:fileUpload id="file" value="#{estudianteController.file}"  accept="image/*" mode="simple" skinSimple="true"/>
                            </div>
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel for="dui" value="DUI" />
                                <p:inputText id="dui"  value="#{estudianteController.selected.esDui}" required="true" requiredMessage="Debe ingresar un DUI" class="form-control"/>
                                <p:message for="dui" />
                            </div>
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel for="fn" value="Fecha de nacimiento" />
                                <p:calendar id="fn" value="#{estudianteController.selected.esFechaNacimiento}" pattern="dd/MM/yyyy" locale="es" navigator="true" mask="true" yearRange="c:c+1" required="true" requiredMessage="Debe ingresar la fecha de nacimiento"/>
                                <p:message for="fn" />
                            </div>
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel for="pc" value="多Tiene computadora propia?" /><br/>
                                <p:selectBooleanCheckbox id="pc" value="#{estudianteController.selected.esComputadora}" required="true"/>
                            </div>
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel value="Municipio" for="mpId" />
                                <p:selectOneMenu id="mpId" value="#{estudianteController.selected.mpId}" class="custom-select col-12" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_mpId}">
                                    <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"
                                                   var="mpIdItem"
                                                   itemLabel="#{mpIdItem.mpNombre}"
                                                   itemValue="#{mpIdItem}"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel for="Dir" value="Ingrese su direccion" /><br/>
                                <p:inputText id="Dir"  value="#{estudianteController.selected.esDireccion}" required="true" requiredMessage="Ingrese su direccion" class="form-control" />
                                <p:message for="Dir" />
                            </div>
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel for="Tel" value="Telefono" /><br/>
                                <p:inputText id="Tel"  value="#{estudianteController.selected.esTelefono}"  class="form-control" required="true" requiredMessage="Ingrese su numero de contacto" />
                                <p:message for="Tel" />
                            </div>
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel for="Corr" value="Correo electronico" /><br/>
                                <p:inputText id="Corr"  value="#{estudianteController.selected.esCorreo}"  class="form-control" required="true" requiredMessage="Debe ingresar su correo"/>
                                <p:message for="Corr" />
                            </div>
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel for="Clave" value="Clave" />
                                <p:password id="Clave" value="#{estudianteController.selected.esClave}" class="form-control" feedback="true" required="true" requiredMessage="Debe ingresar una clave" />
                                <p:message for="Clave" />
                            </div>
                            <p:outputLabel value="Escolaridad" for="esdId" />
                            <p:selectOneMenu id="esdId" value="#{estudianteController.selected.esdId}"  class="custom-select col-12" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_esdId}">
                                <f:selectItems value="#{escolaridadController.itemsAvailableSelectOne}"
                                               var="esdIdItem"
                                               itemLabel="#{esdIdItem.esNombre}"
                                               itemValue="#{esdIdItem}"/>
                            </p:selectOneMenu>
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel for="labora" value="多Esta laborando?, en caso que no deje en blanco." /><br/>
                                <p:selectBooleanCheckbox id="labora" value="#{estudianteController.selected.esLaborando}" required="true" />
                            </div>
                            <div class="p-field p-col-12">
                                <p:outputLabel for="file2" value="Sube tu Hoja de vida (CV)" /><br/>
                                <p:fileUpload id="file2" value="#{estudianteController.cvEs}" mode="simple" accept="application/pdf" skinSimple="true"/>
                            </div>
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel for="asp" value="多Cuales son sus aspiraciones?" />
                                <p:inputText id="asp"  value="#{estudianteController.selected.esAspiraciones}" required="true" requiredMessage="Ingrese sus aspiraciones"/>
                                <p:message for="asp" />
                            </div>
                            <p:outputLabel for="asp" value="Rol del usuario:" />
                            <p:selectOneMenu id="rlId" value="#{estudianteController.selected.rlId}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_rlId}">
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="rlIdItem"
                                           itemLabel="#{rlIdItem.rlNombre}"
                                           itemValue="#{rlIdItem}"/>
                        </p:selectOneMenu>
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel for="int" value="多Cuales son sus intereses?"/>
                                <p:inputText id="int"  value="#{estudianteController.selected.esInteres}" required="true" requiredMessage="Ingrese sus intereses"/>
                                <p:message for="int" />
                            </div>
                            <br/>
                            <p:commandButton value="Registrate" class="form-control" actionListener="#{estudianteController.createNewUser('test')}" update="frmRg" ajax="false"/>
                        </div>
                    </div>
                </h:form>
            </p:panel>
        </div>
        </ui:define>
    </ui:composition>
</html>
