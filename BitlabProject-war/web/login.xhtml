<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Basic Page Info -->
	<meta charset="utf-8"/>
	<title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="resources/vendors/images/apple-touch-icon.png"/>
	<link rel="icon" type="image/png" sizes="32x32" href="resources/vendors/images/favicon-32x32.png"/>
	<link rel="icon" type="image/png" sizes="16x16" href="resources/vendors/images/favicon-16x16.png"/>

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="resources/vendors/styles/core.css"/>
	<link rel="stylesheet" type="text/css" href="resources/vendors/styles/icon-font.min.css"/>
	<link rel="stylesheet" type="text/css" href="resources/vendors/styles/style.css"/>

	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
    </h:head>
    <h:body class="login-page">
        <div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="login.html">
					<img src="resources/vendors/images/deskapp-logo.svg" alt=""/>
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href="register.html">Registrarse</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="resources/vendors/images/login-page-img.png" alt=""/>
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
                                            <h:panelGroup rendered="#{!loginController.flagCodigo}">
						<div class="login-title">
							<h2 class="text-center text-primary">Inicio de Sesión</h2>
						</div>
                                                    <h:form id="inicioSesion">
							<div class="select-role">
                                                            <div style="text-align: center">
                                                                    
                                                                    <p:selectOneButton class="btn" value="#{loginController.flagEstudiante}">
                                                                        
                                                                        <f:selectItem itemLabel="Soy Empleado" itemValue="false" />
                                                                    
                                                                        <f:selectItem itemLabel="Soy Estudiante" itemValue="true" />
                                                                    </p:selectOneButton>

								</div>
                                                                
							</div>
                                                        
                                                        <p:growl id="growl" life="2000"/>
							<div class="input-group custom">
                                                            <p:inputText type="email" value="#{loginController.estudiante.esCorreo}" class="form-control form-control-lg" id="email" placeholder="email@gmail.com" required="true"/>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">								
                                                            <p:password value="#{loginController.estudiante.esClave}" class="form-control form-control-lg" id="password" placeholder="**********" required="true"/>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
                                                        
							<div class="row pb-30">
								<div class="col-6">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="customCheck1"/>
										<label class="custom-control-label" for="customCheck1">Remember</label>
									</div>
								</div>
								<div class="col-6">
									<div class="forgot-password"><a href="forgot-password.html">Forgot Password</a></div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
										-->
                                                                                <h:commandButton rendered="#{!loginController.flagCodigo}" value="Ingresar" class="btn btn-primary btn-lg btn-block" actionListener="#{loginController.validarUsuario()}"/>
                                                                        </div>
									<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">O</div>
									<div class="input-group mb-0">
										<a class="btn btn-outline-primary btn-lg btn-block" href="register.html">Crear Cuenta</a>
									</div>
								</div>
							</div>
						</h:form>
                                                </h:panelGroup>
                                                <h:panelGroup rendered="#{loginController.flagCodigo}">
                                                    <p:growl id="growl" life="2000"/>
                                                    <div class="login-title">
							<h2 class="text-center text-primary">Autenticación</h2>
                                                    </div>
                                                    <h:panelGroup id="seccionCodigo" rendered="#{loginController.flagCodigo}">
                                                        <h:form id="autenticacion">
                                                        <div class="input-group custom">								
                                                            <p:inputNumber value="#{loginController.codigo}" id="codigo" required="true"/>
								<div class="input-group-append custom">
                                                                    <span class="input-group-text"><i class="dw dw-browser2"></i></span>
								</div>
							</div>
                                                        <div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
										-->
                                                                                <h:commandButton rendered="#{loginController.flagCodigo}" value="Autenticar" class="btn btn-primary btn-lg btn-block" actionListener="#{loginController.validarCodigo()}"/>
                                                                        </div>
									<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">O</div>
									<div class="input-group mb-0">
                                                                                <h:commandButton rendered="#{loginController.flagCodigo}" value="Regresar" class="btn btn-outline-primary btn-lg btn-block" actionListener="#{loginController.cerrarSesion()}"/>
									</div>
								</div>
							</div>
                                                            </h:form>
                                                    </h:panelGroup>
                                                </h:panelGroup>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- js -->
	<script src="resources/vendors/scripts/core.js"></script>
	<script src="resources/vendors/scripts/script.min.js"></script>
	<script src="resources/vendors/scripts/process.js"></script>
	<script src="resources/vendors/scripts/layout-settings.js"></script>
    </h:body>
</html>
