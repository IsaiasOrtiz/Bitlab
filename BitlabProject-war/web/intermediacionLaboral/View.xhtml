<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IntermediacionLaboralViewDlg" widgetVar="IntermediacionLaboralViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIntermediacionLaboralTitle}">
            <h:form id="IntermediacionLaboralViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{intermediacionLaboralController.selected != null}">
                        <h:outputText value="#{bundle.ViewIntermediacionLaboralLabel_ilbId}"/>
                        <h:outputText value="#{intermediacionLaboralController.selected.ilbId}" title="#{bundle.ViewIntermediacionLaboralTitle_ilbId}"/>
                        <h:outputText value="#{bundle.ViewIntermediacionLaboralLabel_ilbNombre}"/>
                        <h:outputText value="#{intermediacionLaboralController.selected.ilbNombre}" title="#{bundle.ViewIntermediacionLaboralTitle_ilbNombre}"/>
                        <h:outputText value="#{bundle.ViewIntermediacionLaboralLabel_AUsuarioCrea}"/>
                        <h:outputText value="#{intermediacionLaboralController.selected.AUsuarioCrea}" title="#{bundle.ViewIntermediacionLaboralTitle_AUsuarioCrea}"/>
                        <h:outputText value="#{bundle.ViewIntermediacionLaboralLabel_AFechaCreacion}"/>
                        <h:outputText value="#{intermediacionLaboralController.selected.AFechaCreacion}" title="#{bundle.ViewIntermediacionLaboralTitle_AFechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewIntermediacionLaboralLabel_AFechaModificacion}"/>
                        <h:outputText value="#{intermediacionLaboralController.selected.AFechaModificacion}" title="#{bundle.ViewIntermediacionLaboralTitle_AFechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewIntermediacionLaboralLabel_AUsuarioModifica}"/>
                        <h:outputText value="#{intermediacionLaboralController.selected.AUsuarioModifica}" title="#{bundle.ViewIntermediacionLaboralTitle_AUsuarioModifica}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IntermediacionLaboralViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
