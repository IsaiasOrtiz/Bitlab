<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListIntermediacionLaboralTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="IntermediacionLaboralListForm">
                <p:panel header="#{bundle.ListIntermediacionLaboralTitle}">
                    <p:dataTable id="datalist" value="#{intermediacionLaboralController.items}" var="item"
                                 selectionMode="single" selection="#{intermediacionLaboralController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ilbId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIntermediacionLaboralTitle_ilbId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ilbId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIntermediacionLaboralTitle_AUsuarioCrea}"/>
                            </f:facet>
                            <h:outputText value="#{item.AUsuarioCrea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIntermediacionLaboralTitle_AFechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.AFechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIntermediacionLaboralTitle_AFechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.AFechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIntermediacionLaboralTitle_AUsuarioModifica}"/>
                            </f:facet>
                            <h:outputText value="#{item.AUsuarioModifica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIntermediacionLaboralTitle_empId}"/>
                            </f:facet>
                            <h:outputText value="#{item.empId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIntermediacionLaboralTitle_esId}"/>
                            </f:facet>
                            <h:outputText value="#{item.esId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIntermediacionLaboralTitle_itId}"/>
                            </f:facet>
                            <h:outputText value="#{item.itId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{intermediacionLaboralController.prepareCreate}" update=":IntermediacionLaboralCreateForm" oncomplete="PF('IntermediacionLaboralCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":IntermediacionLaboralViewForm" oncomplete="PF('IntermediacionLaboralViewDialog').show()" disabled="#{empty intermediacionLaboralController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":IntermediacionLaboralEditForm" oncomplete="PF('IntermediacionLaboralEditDialog').show()" disabled="#{empty intermediacionLaboralController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{intermediacionLaboralController.destroy}" update=":growl,datalist" disabled="#{empty intermediacionLaboralController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
