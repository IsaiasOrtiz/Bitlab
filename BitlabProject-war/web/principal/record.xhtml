<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstudianteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <f:event listener="#{recordController.record(loginController.estudiante.esId)}" type="preRenderView"/>
             <p:panel header="Historial de Estudiantes Becados" rendered="#{!recordController.flag}">
                 <p:dataTable id="datalist" value="#{recordController.items}" var="item"
                                 paginator="true"
                                 rowKey="#{item.esId}"
                                 rows="10"
                                 emptyMessage="No tenemos registros :("
                                 rowsPerPageTemplate="10,20,30,40,50" 
                                 >

                        <p:column colspan="2">
                            <f:facet name="header">
                                <h:outputText value="Comentario"/>
                            </f:facet>
                            <h:outputText value="#{item.rcComentario}"/>
                        </p:column>
                        
                        <p:column colspan="2">
                            <f:facet name="header">
                                <h:outputText value="Profesor"/>
                            </f:facet>
                            <h:outputText value="#{item.rcProfesor}"/>
                        </p:column>
                       <p:column colspan="1">
                            <f:facet name="header">
                                <h:outputText value="Promedio"/>
                            </f:facet>
                           <h:outputText value="#{item.rcPromedioFinal}"/>
                        </p:column>
                        

                        
                       

                    </p:dataTable>
                </p:panel>
           
               
            
        </ui:define>
    </ui:composition>

</html>
