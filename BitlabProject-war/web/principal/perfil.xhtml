<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bitlab</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
         <h:form id="EstudianteListForm">
                <p:panel header="#{bundle.ListEstudianteTitle}">
                    <p:dataTable id="datalist" value="#{estudianteController.items}" var="item"
                                 selectionMode="single" selection="#{estudianteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.esId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:column headerText="valor" >
                            <p:graphicImage value="#{estudianteController.imagen(item.esFoto)}" stream="false"/>
                           
                           
                        </p:column>
                         <p:column headerText="valor" >
                           
                             <p:commandButton actionListener="#{estudianteController.verArchivo()}" value="ver" ajax="false">
                                 <f:setPropertyActionListener value="#{item}" target="#{estudianteController.selected}"/>
                             </p:commandButton>
                        </p:column>
                        
                    </p:dataTable>
                </p:panel>
            </h:form>
    </h:body>
</html>
