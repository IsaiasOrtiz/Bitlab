<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Bitlab</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">


            <ui:define name="title">
                <h:outputText value="Bitlab - Cursos"></h:outputText>
            </ui:define>

            <ui:define name="body">
                <div>
                   
                    <h:form id="form">
                        <p:growl id="message" showDetail="true" />
                        <p:dataGrid var="curso" value="#{cursoController.items}" columns="1">
                            <p:dataViewGridItem rendered="#{curso.csEstado}">
                                <p:panel header="#{curso.csNombre}" style="text-align:center">
                                    <h5 class="card-title weight-500">#{curso.csNombre}</h5>
                                    <h:panelGrid columns="1" style="width:100%">  
                                        <h:outputText value="Inicio:#{curso.csInicio}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                        <h:outputText value="Descripcion: #{curso.csDescripcion}"/>
                                        <h:outputText value="Capacidad: #{curso.csCantidadBecados}"/>
                                        <h:outputText value="Hora Inicio: #{curso.hrId.hrHoraInicio}"/>
                                        <h:outputText value="Hora finalizacion: #{curso.hrId.hrHoraFin}"/>
                                        <h:outputText value="Dias: #{curso.hrId.hrDias}"/>
                                      
                                        <p:commandButton  value="Inscribete" actionListener="#{estudianteController.inscribir(curso,loginController.estudiante.esId)}" icon="pi pi-user-edit" style="margin-right:20px;" class="btn btn-primary" update=":growl">
                         
                                            <p:confirm header="Confirma la inscripcion" message="Al inscribirte a un curso no puedes retirarte del proceso o inscribirte a otro curso mientras estes en un proceso. Â¿esta seguro?" icon="pi pi-exclamation-triangle" />
                                        </p:commandButton>
                                        <p:confirmDialog global="true" showEffect="fade" responsive="true">
                                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                                        </p:confirmDialog>   
                                    </h:panelGrid>
                                </p:panel>
                                  
                            </p:dataViewGridItem>
                        </p:dataGrid>
                    </h:form>    
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
