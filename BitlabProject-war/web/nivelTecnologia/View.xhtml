<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelTecnologiaViewDlg" widgetVar="NivelTecnologiaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNivelTecnologiaTitle}">
            <h:form id="NivelTecnologiaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivelTecnologiaController.selected != null}">
                        <h:outputText value="#{bundle.ViewNivelTecnologiaLabel_nvId}"/>
                        <h:outputText value="#{nivelTecnologiaController.selected.nvId}" title="#{bundle.ViewNivelTecnologiaTitle_nvId}"/>
                        <h:outputText value="#{bundle.ViewNivelTecnologiaLabel_nvNombre}"/>
                        <h:outputText value="#{nivelTecnologiaController.selected.nvNombre}" title="#{bundle.ViewNivelTecnologiaTitle_nvNombre}"/>
                        <h:outputText value="#{bundle.ViewNivelTecnologiaLabel_AUsuarioCrea}"/>
                        <h:outputText value="#{nivelTecnologiaController.selected.AUsuarioCrea}" title="#{bundle.ViewNivelTecnologiaTitle_AUsuarioCrea}"/>
                        <h:outputText value="#{bundle.ViewNivelTecnologiaLabel_AFechaCreacion}"/>
                        <h:outputText value="#{nivelTecnologiaController.selected.AFechaCreacion}" title="#{bundle.ViewNivelTecnologiaTitle_AFechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNivelTecnologiaLabel_AFechaModificacion}"/>
                        <h:outputText value="#{nivelTecnologiaController.selected.AFechaModificacion}" title="#{bundle.ViewNivelTecnologiaTitle_AFechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNivelTecnologiaLabel_AUsuarioModifica}"/>
                        <h:outputText value="#{nivelTecnologiaController.selected.AUsuarioModifica}" title="#{bundle.ViewNivelTecnologiaTitle_AUsuarioModifica}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NivelTecnologiaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
