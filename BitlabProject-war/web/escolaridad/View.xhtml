<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscolaridadViewDlg" widgetVar="EscolaridadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscolaridadTitle}">
            <h:form id="EscolaridadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escolaridadController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscolaridadLabel_esdId}"/>
                        <h:outputText value="#{escolaridadController.selected.esdId}" title="#{bundle.ViewEscolaridadTitle_esdId}"/>
                        <h:outputText value="#{bundle.ViewEscolaridadLabel_esNombre}"/>
                        <h:outputText value="#{escolaridadController.selected.esNombre}" title="#{bundle.ViewEscolaridadTitle_esNombre}"/>
                        <h:outputText value="#{bundle.ViewEscolaridadLabel_AUsuarioCrea}"/>
                        <h:outputText value="#{escolaridadController.selected.AUsuarioCrea}" title="#{bundle.ViewEscolaridadTitle_AUsuarioCrea}"/>
                        <h:outputText value="#{bundle.ViewEscolaridadLabel_AFechaCreacion}"/>
                        <h:outputText value="#{escolaridadController.selected.AFechaCreacion}" title="#{bundle.ViewEscolaridadTitle_AFechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEscolaridadLabel_AFechaModificacion}"/>
                        <h:outputText value="#{escolaridadController.selected.AFechaModificacion}" title="#{bundle.ViewEscolaridadTitle_AFechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEscolaridadLabel_AUsuarioModifica}"/>
                        <h:outputText value="#{escolaridadController.selected.AUsuarioModifica}" title="#{bundle.ViewEscolaridadTitle_AUsuarioModifica}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscolaridadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
