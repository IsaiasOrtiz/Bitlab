<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscolaridadEditDlg" widgetVar="EscolaridadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEscolaridadTitle}">
            <h:form id="EscolaridadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escolaridadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEscolaridadLabel_esdId}" for="esdId" />
                        <p:inputText id="esdId" value="#{escolaridadController.selected.esdId}" title="#{bundle.EditEscolaridadTitle_esdId}" required="true" requiredMessage="#{bundle.EditEscolaridadRequiredMessage_esdId}"/>
                        <p:outputLabel value="#{bundle.EditEscolaridadLabel_esNombre}" for="esNombre" />
                        <p:inputText id="esNombre" value="#{escolaridadController.selected.esNombre}" title="#{bundle.EditEscolaridadTitle_esNombre}" />
                        <p:outputLabel value="#{bundle.EditEscolaridadLabel_AUsuarioCrea}" for="AUsuarioCrea" />
                        <p:inputText id="AUsuarioCrea" value="#{escolaridadController.selected.AUsuarioCrea}" title="#{bundle.EditEscolaridadTitle_AUsuarioCrea}" />
                        <p:outputLabel value="#{bundle.EditEscolaridadLabel_AFechaCreacion}" for="AFechaCreacion" />
                        <p:calendar id="AFechaCreacion" pattern="MM/dd/yyyy" value="#{escolaridadController.selected.AFechaCreacion}" title="#{bundle.EditEscolaridadTitle_AFechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEscolaridadLabel_AFechaModificacion}" for="AFechaModificacion" />
                        <p:calendar id="AFechaModificacion" pattern="MM/dd/yyyy" value="#{escolaridadController.selected.AFechaModificacion}" title="#{bundle.EditEscolaridadTitle_AFechaModificacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEscolaridadLabel_AUsuarioModifica}" for="AUsuarioModifica" />
                        <p:inputText id="AUsuarioModifica" value="#{escolaridadController.selected.AUsuarioModifica}" title="#{bundle.EditEscolaridadTitle_AUsuarioModifica}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escolaridadController.update}" value="#{bundle.Save}" update="display,:EscolaridadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EscolaridadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscolaridadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
