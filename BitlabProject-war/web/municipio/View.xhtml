<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioViewDlg" widgetVar="MunicipioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMunicipioTitle}">
            <h:form id="MunicipioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipioController.selected != null}">
                        <h:outputText value="#{bundle.ViewMunicipioLabel_mpId}"/>
                        <h:outputText value="#{municipioController.selected.mpId}" title="#{bundle.ViewMunicipioTitle_mpId}"/>
                        <h:outputText value="#{bundle.ViewMunicipioLabel_mpNombre}"/>
                        <h:outputText value="#{municipioController.selected.mpNombre}" title="#{bundle.ViewMunicipioTitle_mpNombre}"/>
                        <h:outputText value="#{bundle.ViewMunicipioLabel_AUsuarioCrea}"/>
                        <h:outputText value="#{municipioController.selected.AUsuarioCrea}" title="#{bundle.ViewMunicipioTitle_AUsuarioCrea}"/>
                        <h:outputText value="#{bundle.ViewMunicipioLabel_AFechaCreacion}"/>
                        <h:outputText value="#{municipioController.selected.AFechaCreacion}" title="#{bundle.ViewMunicipioTitle_AFechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMunicipioLabel_AFechaModificacion}"/>
                        <h:outputText value="#{municipioController.selected.AFechaModificacion}" title="#{bundle.ViewMunicipioTitle_AFechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMunicipioLabel_AUsuarioModifica}"/>
                        <h:outputText value="#{municipioController.selected.AUsuarioModifica}" title="#{bundle.ViewMunicipioTitle_AUsuarioModifica}"/>
                        <h:outputText value="#{bundle.ViewMunicipioLabel_dpId}"/>
                        <h:outputText value="#{municipioController.selected.dpId}" title="#{bundle.ViewMunicipioTitle_dpId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MunicipioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
