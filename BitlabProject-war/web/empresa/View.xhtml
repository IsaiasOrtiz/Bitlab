<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaViewDlg" widgetVar="EmpresaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpresaTitle}">
            <h:form id="EmpresaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpresaLabel_empId}"/>
                        <h:outputText value="#{empresaController.selected.empId}" title="#{bundle.ViewEmpresaTitle_empId}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_empNombre}"/>
                        <h:outputText value="#{empresaController.selected.empNombre}" title="#{bundle.ViewEmpresaTitle_empNombre}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_AUsuarioCrea}"/>
                        <h:outputText value="#{empresaController.selected.AUsuarioCrea}" title="#{bundle.ViewEmpresaTitle_AUsuarioCrea}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_AFechaCreacion}"/>
                        <h:outputText value="#{empresaController.selected.AFechaCreacion}" title="#{bundle.ViewEmpresaTitle_AFechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_AFechaModificacion}"/>
                        <h:outputText value="#{empresaController.selected.AFechaModificacion}" title="#{bundle.ViewEmpresaTitle_AFechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_AUsuarioModifica}"/>
                        <h:outputText value="#{empresaController.selected.AUsuarioModifica}" title="#{bundle.ViewEmpresaTitle_AUsuarioModifica}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpresaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
