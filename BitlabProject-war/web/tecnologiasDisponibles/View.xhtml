<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TecnologiasDisponiblesViewDlg" widgetVar="TecnologiasDisponiblesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTecnologiasDisponiblesTitle}">
            <h:form id="TecnologiasDisponiblesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tecnologiasDisponiblesController.selected != null}">
                        <h:outputText value="#{bundle.ViewTecnologiasDisponiblesLabel_tgdId}"/>
                        <h:outputText value="#{tecnologiasDisponiblesController.selected.tgdId}" title="#{bundle.ViewTecnologiasDisponiblesTitle_tgdId}"/>
                        <h:outputText value="#{bundle.ViewTecnologiasDisponiblesLabel_tgdNombre}"/>
                        <h:outputText value="#{tecnologiasDisponiblesController.selected.tgdNombre}" title="#{bundle.ViewTecnologiasDisponiblesTitle_tgdNombre}"/>
                        <h:outputText value="#{bundle.ViewTecnologiasDisponiblesLabel_AUsuarioCrea}"/>
                        <h:outputText value="#{tecnologiasDisponiblesController.selected.AUsuarioCrea}" title="#{bundle.ViewTecnologiasDisponiblesTitle_AUsuarioCrea}"/>
                        <h:outputText value="#{bundle.ViewTecnologiasDisponiblesLabel_AFechaCreacion}"/>
                        <h:outputText value="#{tecnologiasDisponiblesController.selected.AFechaCreacion}" title="#{bundle.ViewTecnologiasDisponiblesTitle_AFechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTecnologiasDisponiblesLabel_AFechaModificacion}"/>
                        <h:outputText value="#{tecnologiasDisponiblesController.selected.AFechaModificacion}" title="#{bundle.ViewTecnologiasDisponiblesTitle_AFechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTecnologiasDisponiblesLabel_AUsuarioModifica}"/>
                        <h:outputText value="#{tecnologiasDisponiblesController.selected.AUsuarioModifica}" title="#{bundle.ViewTecnologiasDisponiblesTitle_AUsuarioModifica}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TecnologiasDisponiblesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
