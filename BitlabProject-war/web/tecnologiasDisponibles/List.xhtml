<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/menuAdmin.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTecnologiasDisponiblesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TecnologiasDisponiblesListForm">
                <p:panel header="#{bundle.ListTecnologiasDisponiblesTitle}">
                    <p:dataTable id="datalist" value="#{tecnologiasDisponiblesController.items}" var="item"
                                 selectionMode="single" selection="#{tecnologiasDisponiblesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tgdId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTecnologiasDisponiblesTitle_tgdId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tgdId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTecnologiasDisponiblesTitle_tgdNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.tgdNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTecnologiasDisponiblesTitle_AUsuarioCrea}"/>
                            </f:facet>
                            <h:outputText value="#{item.AUsuarioCrea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTecnologiasDisponiblesTitle_AFechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.AFechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTecnologiasDisponiblesTitle_AFechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.AFechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTecnologiasDisponiblesTitle_AUsuarioModifica}"/>
                            </f:facet>
                            <h:outputText value="#{item.AUsuarioModifica}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tecnologiasDisponiblesController.prepareCreate}" update=":TecnologiasDisponiblesCreateForm" oncomplete="PF('TecnologiasDisponiblesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TecnologiasDisponiblesViewForm" oncomplete="PF('TecnologiasDisponiblesViewDialog').show()" disabled="#{empty tecnologiasDisponiblesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TecnologiasDisponiblesEditForm" oncomplete="PF('TecnologiasDisponiblesEditDialog').show()" disabled="#{empty tecnologiasDisponiblesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tecnologiasDisponiblesController.destroy}" update=":growl,datalist" disabled="#{empty tecnologiasDisponiblesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
