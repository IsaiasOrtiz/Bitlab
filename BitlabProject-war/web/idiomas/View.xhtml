<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IdiomasViewDlg" widgetVar="IdiomasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIdiomasTitle}">
            <h:form id="IdiomasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{idiomasController.selected != null}">
                        <h:outputText value="#{bundle.ViewIdiomasLabel_neId}"/>
                        <h:outputText value="#{idiomasController.selected.neId}" title="#{bundle.ViewIdiomasTitle_neId}"/>
                        <h:outputText value="#{bundle.ViewIdiomasLabel_AUsuarioCrea}"/>
                        <h:outputText value="#{idiomasController.selected.AUsuarioCrea}" title="#{bundle.ViewIdiomasTitle_AUsuarioCrea}"/>
                        <h:outputText value="#{bundle.ViewIdiomasLabel_AFechaCreacion}"/>
                        <h:outputText value="#{idiomasController.selected.AFechaCreacion}" title="#{bundle.ViewIdiomasTitle_AFechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewIdiomasLabel_AFechaModificacion}"/>
                        <h:outputText value="#{idiomasController.selected.AFechaModificacion}" title="#{bundle.ViewIdiomasTitle_AFechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewIdiomasLabel_AUsuarioModifica}"/>
                        <h:outputText value="#{idiomasController.selected.AUsuarioModifica}" title="#{bundle.ViewIdiomasTitle_AUsuarioModifica}"/>
                        <h:outputText value="#{bundle.ViewIdiomasLabel_idmId}"/>
                        <h:outputText value="#{idiomasController.selected.idmId}" title="#{bundle.ViewIdiomasTitle_idmId}"/>
                        <h:outputText value="#{bundle.ViewIdiomasLabel_esId}"/>
                        <h:outputText value="#{idiomasController.selected.esId}" title="#{bundle.ViewIdiomasTitle_esId}"/>
                        <h:outputText value="#{bundle.ViewIdiomasLabel_NId}"/>
                        <h:outputText value="#{idiomasController.selected.NId}" title="#{bundle.ViewIdiomasTitle_NId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IdiomasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
