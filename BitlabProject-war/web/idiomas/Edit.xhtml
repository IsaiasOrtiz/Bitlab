<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IdiomasEditDlg" widgetVar="IdiomasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIdiomasTitle}">
            <h:form id="IdiomasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{idiomasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIdiomasLabel_neId}" for="neId" />
                        <p:inputText id="neId" value="#{idiomasController.selected.neId}" title="#{bundle.EditIdiomasTitle_neId}" required="true" requiredMessage="#{bundle.EditIdiomasRequiredMessage_neId}"/>
                        <p:outputLabel value="#{bundle.EditIdiomasLabel_AUsuarioCrea}" for="AUsuarioCrea" />
                        <p:inputText id="AUsuarioCrea" value="#{idiomasController.selected.AUsuarioCrea}" title="#{bundle.EditIdiomasTitle_AUsuarioCrea}" required="true" requiredMessage="#{bundle.EditIdiomasRequiredMessage_AUsuarioCrea}"/>
                        <p:outputLabel value="#{bundle.EditIdiomasLabel_AFechaCreacion}" for="AFechaCreacion" />
                        <p:calendar id="AFechaCreacion" pattern="MM/dd/yyyy" value="#{idiomasController.selected.AFechaCreacion}" title="#{bundle.EditIdiomasTitle_AFechaCreacion}" required="true" requiredMessage="#{bundle.EditIdiomasRequiredMessage_AFechaCreacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditIdiomasLabel_AFechaModificacion}" for="AFechaModificacion" />
                        <p:calendar id="AFechaModificacion" pattern="MM/dd/yyyy" value="#{idiomasController.selected.AFechaModificacion}" title="#{bundle.EditIdiomasTitle_AFechaModificacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditIdiomasLabel_AUsuarioModifica}" for="AUsuarioModifica" />
                        <p:inputText id="AUsuarioModifica" value="#{idiomasController.selected.AUsuarioModifica}" title="#{bundle.EditIdiomasTitle_AUsuarioModifica}" />
                        <p:outputLabel value="#{bundle.EditIdiomasLabel_idmId}" for="idmId" />
                        <p:selectOneMenu id="idmId" value="#{idiomasController.selected.idmId}" required="true" requiredMessage="#{bundle.EditIdiomasRequiredMessage_idmId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{idiomaController.itemsAvailableSelectOne}"
                                           var="idmIdItem"
                                           itemValue="#{idmIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditIdiomasLabel_esId}" for="esId" />
                        <p:selectOneMenu id="esId" value="#{idiomasController.selected.esId}" required="true" requiredMessage="#{bundle.EditIdiomasRequiredMessage_esId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estudianteController.itemsAvailableSelectOne}"
                                           var="esIdItem"
                                           itemValue="#{esIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditIdiomasLabel_NId}" for="NId" />
                        <p:selectOneMenu id="NId" value="#{idiomasController.selected.NId}" required="true" requiredMessage="#{bundle.EditIdiomasRequiredMessage_NId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{nivelIdiomaController.itemsAvailableSelectOne}"
                                           var="NIdItem"
                                           itemValue="#{NIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{idiomasController.update}" value="#{bundle.Save}" update="display,:IdiomasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IdiomasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IdiomasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
