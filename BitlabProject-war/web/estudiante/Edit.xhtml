<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteEditDlg" widgetVar="EstudianteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstudianteTitle}">
            <h:form id="EstudianteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudianteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_esId}" for="esId" />
                        <p:inputText id="esId" value="#{estudianteController.selected.esId}" title="#{bundle.EditEstudianteTitle_esId}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_esId}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_esFoto}" for="esFoto" />
                        <p:inputTextarea rows="4" cols="30" id="esFoto" value="#{estudianteController.selected.esFoto}" title="#{bundle.EditEstudianteTitle_esFoto}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_esNombre}" for="esNombre" />
                        <p:inputText id="esNombre" value="#{estudianteController.selected.esNombre}" title="#{bundle.EditEstudianteTitle_esNombre}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_esNombre}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_esApellido}" for="esApellido" />
                        <p:inputText id="esApellido" value="#{estudianteController.selected.esApellido}" title="#{bundle.EditEstudianteTitle_esApellido}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_esApellido}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_esDui}" for="esDui" />
                        <p:inputText id="esDui" value="#{estudianteController.selected.esDui}" title="#{bundle.EditEstudianteTitle_esDui}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_esDui}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_esFechaNacimiento}" for="esFechaNacimiento" />
                        <p:calendar id="esFechaNacimiento" pattern="MM/dd/yyyy" value="#{estudianteController.selected.esFechaNacimiento}" title="#{bundle.EditEstudianteTitle_esFechaNacimiento}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_esFechaNacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_esComputadora}" for="esComputadora" />
                        <p:selectBooleanCheckbox id="esComputadora" value="#{estudianteController.selected.esComputadora}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_esComputadora}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_esDireccion}" for="esDireccion" />
                        <p:inputText id="esDireccion" value="#{estudianteController.selected.esDireccion}" title="#{bundle.EditEstudianteTitle_esDireccion}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_esDireccion}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_esTelefono}" for="esTelefono" />
                        <p:inputText id="esTelefono" value="#{estudianteController.selected.esTelefono}" title="#{bundle.EditEstudianteTitle_esTelefono}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_esTelefono}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_esCorreo}" for="esCorreo" />
                        <p:inputText id="esCorreo" value="#{estudianteController.selected.esCorreo}" title="#{bundle.EditEstudianteTitle_esCorreo}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_esCorreo}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_esClave}" for="esClave" />
                        <p:inputText id="esClave" value="#{estudianteController.selected.esClave}" title="#{bundle.EditEstudianteTitle_esClave}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_esClave}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_esLaborando}" for="esLaborando" />
                        <p:selectBooleanCheckbox id="esLaborando" value="#{estudianteController.selected.esLaborando}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_esLaborando}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_esAspiraciones}" for="esAspiraciones" />
                        <p:inputText id="esAspiraciones" value="#{estudianteController.selected.esAspiraciones}" title="#{bundle.EditEstudianteTitle_esAspiraciones}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_esAspiraciones}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_esInteres}" for="esInteres" />
                        <p:inputText id="esInteres" value="#{estudianteController.selected.esInteres}" title="#{bundle.EditEstudianteTitle_esInteres}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_esInteres}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_esCv}" for="esCv" />
                        <p:inputTextarea rows="4" cols="30" id="esCv" value="#{estudianteController.selected.esCv}" title="#{bundle.EditEstudianteTitle_esCv}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_esCv}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_AUsuarioCrea}" for="AUsuarioCrea" />
                        <p:inputText id="AUsuarioCrea" value="#{estudianteController.selected.AUsuarioCrea}" title="#{bundle.EditEstudianteTitle_AUsuarioCrea}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_AUsuarioCrea}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_AFechaModificacion}" for="AFechaModificacion" />
                        <p:calendar id="AFechaModificacion" pattern="MM/dd/yyyy" value="#{estudianteController.selected.AFechaModificacion}" title="#{bundle.EditEstudianteTitle_AFechaModificacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_AFechaCreacion}" for="AFechaCreacion" />
                        <p:calendar id="AFechaCreacion" pattern="MM/dd/yyyy" value="#{estudianteController.selected.AFechaCreacion}" title="#{bundle.EditEstudianteTitle_AFechaCreacion}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_AFechaCreacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_AUsuarioModifica}" for="AUsuarioModifica" />
                        <p:inputText id="AUsuarioModifica" value="#{estudianteController.selected.AUsuarioModifica}" title="#{bundle.EditEstudianteTitle_AUsuarioModifica}" />
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_csId}" for="csId" />
                        <p:selectOneMenu id="csId" value="#{estudianteController.selected.csId}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_csId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"
                                           var="csIdItem"
                                           itemValue="#{csIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_esdId}" for="esdId" />
                        <p:selectOneMenu id="esdId" value="#{estudianteController.selected.esdId}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_esdId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{escolaridadController.itemsAvailableSelectOne}"
                                           var="esdIdItem"
                                           itemValue="#{esdIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_esnId}" for="esnId" />
                        <p:selectOneMenu id="esnId" value="#{estudianteController.selected.esnId}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_esnId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoSeleccionController.itemsAvailableSelectOne}"
                                           var="esnIdItem"
                                           itemValue="#{esnIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_mpId}" for="mpId" />
                        <p:selectOneMenu id="mpId" value="#{estudianteController.selected.mpId}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_mpId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"
                                           var="mpIdItem"
                                           itemValue="#{mpIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_rlId}" for="rlId" />
                        <p:selectOneMenu id="rlId" value="#{estudianteController.selected.rlId}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_rlId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="rlIdItem"
                                           itemValue="#{rlIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estudianteController.update}" value="#{bundle.Save}" update="display,:EstudianteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstudianteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstudianteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
