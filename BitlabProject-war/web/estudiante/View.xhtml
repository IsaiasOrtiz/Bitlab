<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteViewDlg" widgetVar="EstudianteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstudianteTitle}">
            <h:form id="EstudianteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudianteController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstudianteLabel_esId}"/>
                        <h:outputText value="#{estudianteController.selected.esId}" title="#{bundle.ViewEstudianteTitle_esId}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_esFoto}"/>
                        <h:outputText value="#{estudianteController.selected.esFoto}" title="#{bundle.ViewEstudianteTitle_esFoto}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_esNombre}"/>
                        <h:outputText value="#{estudianteController.selected.esNombre}" title="#{bundle.ViewEstudianteTitle_esNombre}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_esApellido}"/>
                        <h:outputText value="#{estudianteController.selected.esApellido}" title="#{bundle.ViewEstudianteTitle_esApellido}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_esDui}"/>
                        <h:outputText value="#{estudianteController.selected.esDui}" title="#{bundle.ViewEstudianteTitle_esDui}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_esFechaNacimiento}"/>
                        <h:outputText value="#{estudianteController.selected.esFechaNacimiento}" title="#{bundle.ViewEstudianteTitle_esFechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_esComputadora}"/>
                        <p:selectBooleanCheckbox value="#{estudianteController.selected.esComputadora}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_esDireccion}"/>
                        <h:outputText value="#{estudianteController.selected.esDireccion}" title="#{bundle.ViewEstudianteTitle_esDireccion}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_esTelefono}"/>
                        <h:outputText value="#{estudianteController.selected.esTelefono}" title="#{bundle.ViewEstudianteTitle_esTelefono}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_esCorreo}"/>
                        <h:outputText value="#{estudianteController.selected.esCorreo}" title="#{bundle.ViewEstudianteTitle_esCorreo}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_esClave}"/>
                        <h:outputText value="#{estudianteController.selected.esClave}" title="#{bundle.ViewEstudianteTitle_esClave}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_esLaborando}"/>
                        <p:selectBooleanCheckbox value="#{estudianteController.selected.esLaborando}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_esAspiraciones}"/>
                        <h:outputText value="#{estudianteController.selected.esAspiraciones}" title="#{bundle.ViewEstudianteTitle_esAspiraciones}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_esInteres}"/>
                        <h:outputText value="#{estudianteController.selected.esInteres}" title="#{bundle.ViewEstudianteTitle_esInteres}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_esCv}"/>
                        <h:outputText value="#{estudianteController.selected.esCv}" title="#{bundle.ViewEstudianteTitle_esCv}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_AUsuarioCrea}"/>
                        <h:outputText value="#{estudianteController.selected.AUsuarioCrea}" title="#{bundle.ViewEstudianteTitle_AUsuarioCrea}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_AFechaModificacion}"/>
                        <h:outputText value="#{estudianteController.selected.AFechaModificacion}" title="#{bundle.ViewEstudianteTitle_AFechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_AFechaCreacion}"/>
                        <h:outputText value="#{estudianteController.selected.AFechaCreacion}" title="#{bundle.ViewEstudianteTitle_AFechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_AUsuarioModifica}"/>
                        <h:outputText value="#{estudianteController.selected.AUsuarioModifica}" title="#{bundle.ViewEstudianteTitle_AUsuarioModifica}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_csId}"/>
                        <h:outputText value="#{estudianteController.selected.csId}" title="#{bundle.ViewEstudianteTitle_csId}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_esdId}"/>
                        <h:outputText value="#{estudianteController.selected.esdId}" title="#{bundle.ViewEstudianteTitle_esdId}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_esnId}"/>
                        <h:outputText value="#{estudianteController.selected.esnId}" title="#{bundle.ViewEstudianteTitle_esnId}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_mpId}"/>
                        <h:outputText value="#{estudianteController.selected.mpId}" title="#{bundle.ViewEstudianteTitle_mpId}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_rlId}"/>
                        <h:outputText value="#{estudianteController.selected.rlId}" title="#{bundle.ViewEstudianteTitle_rlId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstudianteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
